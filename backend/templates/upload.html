<!DOCTYPE html>
<html>
<head>
    <title>Upload de CSV</title>
</head>
<body>
    <h1>Upload de CSV</h1>
    <form action="/upload-csv/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
