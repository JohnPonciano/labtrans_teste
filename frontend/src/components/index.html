<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa com Bootstrap e Leaflet</title>
    <!-- Adicionando Bootstrap CSS (pode ser personalizado conforme necessário) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicionando Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    

    <style>
        /* Estilos para o contêiner do mapa */
        #map {
            height: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mapa com Bootstrap e Leaflet</h1>
    <div class="row mb-3">
        <div class="col-md-6">
            <input id="highwayInput" type="text" class="form-control" placeholder="Digite a Highway">
        </div>
        <div class="col-md-2">
            <button id="filterButton" class="btn btn-primary">Filtrar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Container onde o mapa será exibido -->
            <div id="map"></div>
        </div>
    </div>
</div>

<!-- Adicionando Bootstrap JS e Leaflet JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([0, 0], 2); // Define o mapa com visualização mundial inicial

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
    }).addTo(map);

    var allLayers = {}; // Objeto para armazenar todas as camadas de itens

    // Função para adicionar marcadores com base na estrada fornecida
    function addMarkersForHighway(highway) {
        fetch("http://127.0.0.1:8000/all-rows")
            .then(response => response.json())
            .then(data => {
                var allRows = data.all_rows;

                // Limpa todas as camadas existentes
                for (var key in allLayers) {
                    allLayers[key].clearLayers();
                }

                allRows.forEach(function(row) {
                    var popupContent = `Highway: ${row.highway}<br>Item: ${row.item}`;
                    if (!allLayers[row.item]) {
                        allLayers[row.item] = L.layerGroup().addTo(map);
                    }
                    L.marker([parseFloat(row.latitude), parseFloat(row.longitude)])
                        .addTo(allLayers[row.item])
                        .bindPopup(popupContent);
                });

                // Adiciona controle de camadas ao mapa
                L.control.layers(null, allLayers).addTo(map);
            })
            .catch(error => console.error('Erro:', error));
    }

    // Evento de clique no botão de filtro
    document.getElementById('filterButton').addEventListener('click', function() {
        var highway = document.getElementById('highwayInput').value;
        addMarkersForHighway(highway);
    });
</script>
</body>
</html>
